name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-push:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # - name: Build the Docker image
    #   run: |
    #     docker build -t ghcr.io/${{ github.repository_owner }}/d365fo-builder-container:latest -f ./Dockerfile .

    # - name: Push the Docker image to GitHub Packages
    #   run: |
    #     docker push ghcr.io/${{ github.repository_owner }}/d365fo-builder-container:latest
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: windows/amd64
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/d365fo-builder-container:latest